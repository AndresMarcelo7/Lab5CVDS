<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:body>
        <h:form id="guess_form">
            <h3>Numero De Verdad</h3>
            <p:outputLabel value="#{guessBean.numero}"></p:outputLabel>
            <h3>Inserte su numero aqui ;)</h3>
            <p:inputText name="numeroIntentado" value="#{guessBean.numeroIntentado}">
                <f:ajax />
            </p:inputText>
            <h3>Intentos Realizados</h3>
            <p:outputLabel value="#{guessBean.intentosRealizados}"></p:outputLabel>
            <h3>Premio Acumulado</h3>
            <p:outputLabel value="#{guessBean.premioAcumulado}"></p:outputLabel>
            <h3></h3>
            <p:commandButton value ="Adivinar" update="guess_form" actionListener="#{guessBean.guess}"></p:commandButton>
            <p:commandButton value="Reiniciar" update="guess_form" actionListener="#{guessBean.restart}"></p:commandButton>
            
        </h:form>
    </h:body>
</html>
